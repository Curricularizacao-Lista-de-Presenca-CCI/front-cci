<button *ngIf="!menuAtivo"

</button>

<nav class="sidebar bg-primary d-flex flex-column align-items-center justify-content-between p-3"
     [class.active]="menuAtivo">
  
  <div class="mt-3">
    <a href="#" class="text-decoration-none mb-3">
      <img src="assets/perfil2.png" alt="Perfil" width="80" />
    </a>
  </div>

  <div class="mb-3">
    <button class="btn btn-light rounded-4" (click)="toggleMenu()">
      <i class="bi bi-arrow-left text-primary fs-1"></i>
    </button>
  </div>
</nav>
