<button *ngIf="!menuAtivo" class="btn btn-primary d-lg-none menu-toggle position-fixed" (click)="toggleMenu()">
  <i class="bi bi-list fs-3"></i>
</button>

<div class="overlay" [class.active]="menuAtivo" (click)="fecharMenu()">
</div>

<nav class="sidebar bg-primary d-flex flex-column align-items-center justify-content-between p-3"
  [class.active]="menuAtivo" (click)="$event.stopPropagation()">

  <div class="mt-3 text-center perfil">
    <div class="text-decoration-none mb-3 d-flex justify-content-center">
      <img src="assets/perfil2.png" alt="Perfil" width="80" />
    </div>
    <button class=" btn btn-light py-1 fs-5 text-danger mt-2" (click)="abrirModalConfirmacao()" title="Sair do Sistema">
      <i class="bi bi-box-arrow-left text-danger"></i> Sair
    </button>
  </div>

  <div class="nav-buttons d-flex flex-column align-items-center gap-3 my-4 w-100">
    <button routerLink="/lista-chamada" class="btn btn-light w-100 
    px-2" (click)="fecharMenu()">Lista de Chamada</button>
    <button routerLink="/relacao-servidores" class="btn btn-light w-100" (click)="fecharMenu()"
      *ngIf="funcionarioLogado?.atuacao === 'C'">Servidores</button>
  </div>

  <div class="mb-3">
    <button routerLink="/lista-chamada" class="btn btn-light rounded-4 fs-2" title="Voltar para Lista de Chamada"
      (click)="fecharMenu()">
      <i class="bi bi-arrow-left text-primary"></i>
    </button>
  </div>
</nav>

<!-- Dialog de Confirmação de Logout -->
<div class="modal fade" id="dialogConfirmacao" #dialogConfirmacaoRef tabindex="-1" aria-labelledby="staticBackdropLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirmar Logout</h1>
        <button type="button" class="btn-close" (click)="dialogConfirmacao = false" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="fw-bold">Deseja realmente sair do sistema?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="dialogConfirmacao = false">Cancelar</button>
        <button type="button" (click)="fazerLogout()" class="btn btn-success">
          Confirmar
        </button>
      </div>
    </div>
  </div>
</div>
