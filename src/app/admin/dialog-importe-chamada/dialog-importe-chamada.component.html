<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Nova Chamada</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição do Evento</label>
          <input type="text" class="form-control" id="descricao" placeholder="Descrição">
        </div>

        <div class="mb-3">
          <label for="servidor" class="form-label">Adicionar Servidor</label>
          <select class="form-select" id="servidor">
            <option selected disabled>Servidores</option>
            <option value="1">Servidor 1</option>
            <option value="2">Servidor 2</option>
          </select>
        </div>

        <div class="d-flex justify-content-between align-items-center gap-2 mb-4">
          <div>
            <button class="btn btn-primary">
              <i class="bi bi-upload"></i>
              Importar
            </button>
            <span class="text-muted ps-2">AQUI APARECE O NOME DO ARQUIVO</span>
          </div>
          <button class="btn btn-danger">
            <i class="bi bi-x-circle"></i>
            Remover
          </button>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-x"></i> Cancelar</button>
        <button type="button" class="btn btn-success"><i class="bi bi-check2"></i> Salvar</button>
      </div>
    </div>
  </div>
</div>
