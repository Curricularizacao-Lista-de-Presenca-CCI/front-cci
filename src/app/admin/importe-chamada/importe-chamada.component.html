<body class="bg-light-blue">

  <div class="d-flex vh-100">
    <app-navbar></app-navbar>

    <div class="flex-fill p-5" >
      <h2 class="text-primary fw-bold mb-4">Importar Chamada</h2>

      <button type="button" class="btn btn-custom fw-semibold fs-6 mb-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="bi bi-plus-lg me-1"></i> Importar Nova Chamada
      </button>

      <div class="form-container shadow" style="min-width: 100vh;">
        <div class="d-flex flex-column gap-3">
          <div class="bg-white rounded shadow-sm p-3 d-flex justify-content-between align-items-center">
              <div class="text-primary fw-semibold">Bingo de dia dos pais</div>
              <div class="d-flex gap-2">
                <button class="btn btn-primary px-3"><i class="bi bi-pencil"></i> Alterar</button>
                <button class="btn btn-danger px-3 mx-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="bi bi-x-lg"></i> Remover</button>
              </div>
            </div>

          <div class="bg-white rounded shadow-sm p-3 d-flex justify-content-between align-items-center">
              <div class="text-primary fw-semibold">Aulas de Cerâmica Orgânica</div>
              <div class="d-flex gap-2">
                <button class="btn btn-primary px-3"><i class="bi bi-pencil"></i> Alterar</button>
                <button class="btn btn-danger px-3 mx-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="bi bi-x-lg"></i> Remover</button>
              </div>
            </div>

          <div class="bg-white rounded shadow-sm p-3 d-flex justify-content-between align-items-center">
              <div class="text-primary fw-semibold">Evento de Páscoa</div>
              <div class="d-flex gap-2">
                <button class="btn btn-primary px-3"><i class="bi bi-pencil"></i> Alterar</button>
                <button class="btn btn-danger px-3 mx-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="bi bi-x-lg"></i> Remover</button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>

</body>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Remover Lista de Presença</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">  
        <p>Deseja realmente remover a lista de chamada XXXXXX?</p> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger">Remover</button>
      </div>
    </div>
  </div>
</div>

<app-dialog-importe-chamada></app-dialog-importe-chamada>
